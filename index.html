---
layout: default
---
{% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="text-muted">
        <small>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%F" }}</time>
            {% if post.author %}<span>&middot; By {{ post.author }}</span>{% endif %}
        </small>
    </p>
    {{ post.excerpt }}
    {% if post.content contains '<!--more-->' %}
        <p><b>(</b> <a href="{{ post.url }}">Читать далее</a> <b>)</b></p>
    {% endif %}
{% endfor %}
